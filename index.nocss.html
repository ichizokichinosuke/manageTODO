<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>ログイン</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <h1>login</h1>
        <hr>
        <div align="center">
            <table border="0">
                <form action="list.html" method="get">
                    <tr>
                        <th class="login-field">UserId</th>
                        <td class="login-field">
                            <input type="text" name="user_id" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <th class="login-field">Password</th>
                        <td class="login-field">
                            <input type="password" name="password" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="login-button">
                            <input type="submit" value="Login">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
